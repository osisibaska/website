{{ $tags := .tags }}
{{ $Site := .Site }}
{{ range $tag := $tags }}
	{{ $tag_data := ($Site.GetPage $tag).Page }}
	{{ if $tag_data.URL }}
		<a class="mr-1" href="{{ $tag_data.URL | relURL }}">{{ $tag_data.Params.title }}</a>
	{{ else }}
		<span class="mr-1">{{ $tag_data.Params.title }}</span>
	{{ end }}
{{ end }}
