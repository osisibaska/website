{{ define "content" }}

<article class="page py-5 py-sm-6">
	<div class="container container--medium">
		<header class="page__header">
			<h1 class="page__title">{{ .Title }}</h1>
		</header>
		<div class="page__body text-block">
			{{ .Content }}
			<script>
				$('p img').each(function () {
					$(this).wrap($('<a />', {
						href: $(this).attr('src'),
						'data-fancybox': "1"
					}));
				});
			</script>
		</div>
		
		{{ $comment := .Params.show_comment | default true }}
		{{if $comment}}
		<br><br>
		<hr>
		{{ template "_internal/disqus.html" . }}
		{{end}}
	</div>
</article>

{{ end }}
